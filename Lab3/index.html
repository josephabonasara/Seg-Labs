<!DOCTYPE html>
<html>
<head>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>
            Dewi's Groceries
        </title>
        <link rel="icon" href="assets/cart.PNG">
        
</head>

<body onload="start()">
<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <br><br><br><br><br><br><br>
  <a class="tablinks" id="home" onclick="openInfo(event, 'Client')">Client</a>
  <br>
  <a class="tablinks" id="productsTab" onclick="openInfo(event, 'Products')">Products</a>
  <br>
  <a class="tablinks" id="cartTab" onclick="openInfo(event, 'Cart')">Cart</a>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h1>Dewi's Groceries</h1>
  <h2>Tell us about your preferences</h2>
	<h3>Choose a Category:</h3>

  <table id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id,'displayProduct')">
        <tr>
          <td><input id="Organic" type="checkbox" value="Organic"/><label class="containercheckbox">Organic<span class="checkmarktwo"></label></td>  
        </tr>
        <tr>
            <td><input id="Lactose-intolerant" type="checkbox" value="Lactose-intolerant"/><label class="containercheckbox">Lactose-intolerant<span class="checkmarktwo"></label></td>
        </tr>
        <tr>
            <td><input id="Nutallergy" type="checkbox" value="Nutallergy"/><label class="containercheckbox">Nut allergy<span class="checkmarktwo"></label></td>
        </tr>
    </table>
    <br>
    <button id="Next" type="Next" class="blockone" onclick="openInfo(event, 'Products')">Next</button>
</div>

<div id="Products" class="tabcontent">
  <h1>Products</h1>
  <h3>We filtered products based on your preferences.</h3>
  <h4>Choose items to buy:</h4>
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="gotoCart()">
		Make my cart!
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h1>Cart</h1>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>
<footer>
    <p id="signature"> Website designed by Dewi </p>
</footer>
</body>
</html>
